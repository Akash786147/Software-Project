    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all functionality
            const selectAllCheckbox = document.getElementById('selectAll');
            const studentCheckboxes = document.querySelectorAll('.student-check');
            
            selectAllCheckbox.addEventListener('change', function() {
                studentCheckboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                    
                    // Also update the status dropdown if checkbox is checked/unchecked
                    const statusSelect = checkbox.closest('tr').querySelector('select');
                    if (checkbox.checked && statusSelect.value === 'absent') {
                        statusSelect.value = 'present';
                    } else if (!checkbox.checked && statusSelect.value === 'present') {
                        statusSelect.value = 'absent';
                    }
                });
            });
            
            // Update checkbox when status changes
            const statusSelects = document.querySelectorAll('#attendanceTable select');
            statusSelects.forEach(select => {
                select.addEventListener('change', function() {
                    const checkbox = select.closest('tr').querySelector('.student-check');
                    if (select.value === 'present' || select.value === 'late') {
                        checkbox.checked = true;
                    } else if (select.value === 'absent') {
                        checkbox.checked = false;
                    }
                });
            });
            
            // Save attendance button
            document.getElementById('saveAttendanceBtn').addEventListener('click', function() {
                alert('Attendance saved successfully!');
            });
            
            // Export attendance button
            document.getElementById('exportAttendanceBtn').addEventListener('click', function() {
                alert('Attendance exported successfully!');
            });
            
            // Load attendance button
            document.getElementById('loadAttendanceBtn').addEventListener('click', function() {
                const course = document.getElementById('courseSelect').value;
                const date = document.getElementById('dateSelect').value;
                const session = document.getElementById('sessionSelect').value;
                
                if (!course || !date || !session) {
                    alert('Please select course, date and session to load attendance.');
                    return;
                }
                
                // Here you would typically load attendance data from the server
                alert(`Loading attendance for ${course} on ${date} (${session} session)`);
            });
        });
    </script>
